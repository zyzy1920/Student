<!DOCTYPE html>
<!-- <!DOCTYPE html>   文档类型声明标签 -->
<html lang="en">
<!-- <html lang="en"> 声明当前文档的语言 -->

<head>
    <meta charset="UTF-8">
    <!--  <meta charset="UTF-8"> 声明字符集 -->
    <!-- 必须严格写成 UTF-8 (万国码 )  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 以上代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。   -->
    <!-- 这个是ie8新加的设置,可以指定网页的兼容性设置,优先级高于http header -->
    <meta name="viewport" content="width=device-width, initial-scale=1.50">
    <!-- viewport标记，用于指定用户是否可以缩放Web页面，并对相关的选项进行设定。 -->
    <!-- initial-scale - 初始的缩放比例 -->
    <title>Hello</title>
</head>

<body>
    <h1>Hello World!</h1>
</body>

</html>
