<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>

    <img src="./../image/baidu_logo.png" alt="图片无法显示" title="百度图标">
    <!-- alt: 替换文本_当图像无法正常显示时,所显示的内容 -->
    <!-- title: 提示文本_当鼠标悬浮在图像上时,显示的文本 -->

    <img src="./../image/jd_logo.webp" width="600" height="450" border="10">
    <!-- width: 图像宽度 height:图像高度 border:图像边框宽度 -->

</body>

</html>
