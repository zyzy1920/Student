<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>

<body>

<!--cellspacing : 表格中单元格之间的间距-->
<!--cellpadding： 单元格内的内容与边框的距离-->
<!--align：对齐方式-->
<!--border：边框粗细-->
<!--width：表格宽度-->
<!--thead,tbody :表格结构标签,作用：让表格代码结构更加清晰-->
    <table>
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>40</td>
        </tr>
        <tr>
            <td>章子怡</td>
            <td>女</td>
            <td>38</td>
        </tr>
    </table>

    <br>
    <br>

    <table>
    <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
    </thead>
        <tbody>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>40</td>
        </tr>
        <tr>
            <td>章子怡</td>
            <td>女</td>
            <td>38</td>
        </tr>
        </tbody>
    </table>

    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500">
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>40</td>
        </tr>
        <tr>
            <td>章子怡</td>
            <td>女</td>
            <td>38</td>
        </tr>
    </table>

</body>

</html>
