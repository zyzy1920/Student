<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>

<body>

    <table>
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>40</td>
        </tr>
        <tr>
            <td>章子怡</td>
            <td>女</td>
            <td>38</td>
        </tr>
    </table>

    <br>
    <br>

    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>40</td>
        </tr>
        <tr>
            <td>章子怡</td>
            <td>女</td>
            <td>38</td>
        </tr>
    </table>

    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500">
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>40</td>
        </tr>
        <tr>
            <td>章子怡</td>
            <td>女</td>
            <td>38</td>
        </tr>
    </table>

</body>

</html>
