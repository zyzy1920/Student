<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<!--ul:无序列表 注意:ul中只能放li-->
<!--ol: 有序列表  注意:ul中只能放li -->
<!--ul和ol的区别是一个是无序的,一个是有序的-->
你喜欢吃的水果有哪些?
<ul>
    <li>榴莲</li>
    <li>葡萄</li>
    <li>苹果</li>
</ul>
<br>
<br>

明星人气排行榜
<ol>
    <li>刘德华</li>
    <li>黄晓明</li>
    <li>李晨</li>
</ol>

<!--自定义列表 dl ,dl中只能包含dt,dd,dt和dd中可以包含任何标签-->
<dl>
    <dt>关于我们</dt>
    <dd>官方微信</dd>
    <dd>新浪微信</dd>
    <dd>联系我们</dd>
</dl>
</body>
</html>
