<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form>
<!--  label标签绑定一个表单元素,label中的for属性和表单元素的id属性绑定-->
<!--  当选中label中的文字时,表单元素被选中-->
  <label for="f1">男</label>
  <input id="f1" type="radio" name="sex" value="男">
  <label for="f2">女</label>
  <input id="f2" type="radio" name="sex" value="女">
</form>
</body>
</html>
