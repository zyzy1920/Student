<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单域</title>
</head>
<body>
<!--from:会将范围内的表单元素信息提交给服务器-->
<!--action:url地址-->
<!--method:提交方式-->
<!--name:表单名称,用于区分一个页面中的多个表单-->
<form action="https://baidu.com" method="post" name="register"></form>

<!--input表单 -->

<!--表单中必须有type name和value属性-->
<!--type：表单类型，如test，radio等-->
<!--name：表单名称，单选框和复选框必须有的属性-->
<!--value： input元素的值-->
<!--name和value是提交给后台使用的，所以要提交的话，必须有name和value-->
<!--radio和check 的name必须是一样的-->
<!--submit：会将表单域中的所有元素的值提交到指定的地址，-->

<!--check: 在单选框和复选框中可以使用，作用：默认选中-->
<!--maxlength:输入字符的最大长度-->

<form action="http://localhost:8080" method="post" name="submit">
   用户名 <input type="text" name="username" value="请输入用户名" maxlength="10"><br>
    密码 <input type="password" name="password"><br>
    性别
    男 <input type="radio" name="sex" value="男" checked>
    女<input type="radio" name="sex" value="女"><br>
    爱好
    吃饭 <input type="checkbox" value="eat" name="hobby">
    睡觉 <input type="checkbox" value="sleep" name="hobby">
    打豆豆 <input type="checkbox" checked value="hit" name="hobby"><br>
    <!--submit:提交表单 reset：重置表单-->
    <input type="submit" value="注册">
    <input type="reset" value="重置">
<!--   button：普通按钮，，不会提交表单-->
    <input type="button" name="getCheckCode" value="获取验证码" >
<!--    file 文件选择按钮-->
<!--    file类型的value不能修改-->
    <input type="file" name="selectFile">
</form>
</body>
</html>
