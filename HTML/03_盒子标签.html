<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子标签</title>
</head>
<!-- div和span标签是没有语义的,他们就是一个盒子标签,用来布局. -->
<!-- div是division 的缩写,表示分割,分区 -->
<!-- span意为跨度,跨距 -->
<!-- div标签独占一行,一行只能显示一个div,这是一个大盒子-->
<!-- span标签一行中可以有多个span标签,这是一个小盒子 -->

<div>div</div>
<div>div</div>
<div>div</div>
<span>span</span>
<span>span</span>
<span>span</span>

<body>

</body>

</html>
